<html>

	<script src="eruda/eruda.min.js" asp-append-version="true"></script>
	<script type="text/javascript">

		eruda?.init()

		/**
		 * 開啟手機開發者工具 Eruda
		 * */
		function BindEruda() {
			const $eruda = $(eruda._$el[0])
			$eruda?.show();
		}
	
		window.onload = function () {
		
			BindEruda();
			alert(sessionStorage.getItem('testsessionStorage'));
  
		}
		
	</script>
</head>
